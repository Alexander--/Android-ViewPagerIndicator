buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:0.13.+'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 21
  buildToolsVersion '21'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDir 'src'
      res.srcDir 'res'
    }
  }
}

dependencies {
  compile 'com.android.support:support-v4:21.+'
}
